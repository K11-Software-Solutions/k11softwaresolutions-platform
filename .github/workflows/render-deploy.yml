name: Deploy to Render

on:
  push:
    branches: [ main ]

jobs:
  render-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Render CLI
        run: |
          npm install -g @render/cli || true
          # fallback to npx if global install is not available

      - name: Deploy using render.yaml
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          if command -v render >/dev/null 2>&1; then
            render deploy --file render.yaml --api-key "$RENDER_API_KEY"
          else
            npx @render/cli deploy --file render.yaml --api-key "$RENDER_API_KEY"
          fi

      - name: Notify
        run: echo "Render deploy step finished (check Render dashboard)."
